            <!-- Script to fetch and display the last modified date -->
            <script>
                function fetchLastModified() {
                    var xhr = new XMLHttpRequest();
                    xhr.open('HEAD', window.location.href, true);

                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                        var lastModified = new Date(xhr.getResponseHeader("Last-Modified"));
                        var options = { year: 'numeric', month: 'long', day: 'numeric' };
                        document.getElementById('last-updated').textContent = lastModified.toLocaleDateString(undefined, options);
                        }
                    };
                    
                    xhr.send(null);
                }
            
                // Call the function to fetch and display the last modified date
                fetchLastModified();
            </script>
